    <script type="text/javascript">
      console.log("CreateTable_CISA Function Invoked");
      var test = {{data|tojson}}
      console.log(test)
      function createTable(){
        var answer = "";
        var index = 1;
        for (var title in test){
          var func_click = "hidden_row"+index;
          var temporary_row ="<tr onclick=\"showHideRow('"+func_click+"');\">"
            temporary_row+= "<td>"+index+"</td>";
            index++;
          temporary_row += "<td>"+title+"</td>";
          temporary_row+= "<td>" +test[title][0]+"</td>";
          temporary_row+="</tr>";

          temporary_row +="<tr id=\""+func_click+"\" class=\"hidden_row\">"
          temporary_row +="<td colspan=5>" +test[title][1] + "</td></tr>"
          answer += temporary_row;
        }
        document.write(answer);
        }
        //document.write(answer);

    </script>
